name: Deploy React Frontend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          CI=false npm run build

      - name: List contents of build folder
        run: ls -la build

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: hopepaws
          publish-profile: |
            <publishProfile profileName="hopepaws - Web Deploy" 
              publishMethod="MSDeploy" 
              publishUrl="hopepaws-cwavf5fybkc0dycy.scm.centralus-01.azurewebsites.net:443" 
              msdeploySite="hopepaws" userName="$hopepaws" 
              userPWD="kxa6TbZtlQo36jo1dh1rJGmlZB8cBwRcoq7pmgea4lJl1pzpnHQfpyis8MbP" 
              destinationAppUrl="https://hopepaws-cwavf5fybkc0dycy.centralus-01.azurewebsites.net" 
              SQLServerDBConnectionString="" 
              mySQLDBConnectionString="" 
              hostingProviderForumLink="" 
              controlPanelLink="https://portal.azure.com" 
              webSystem="WebSites">
              <databases />
            </publishProfile>
          package: build
